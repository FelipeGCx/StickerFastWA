            </input>

            <p id="requiredMsgNamePack">required</p>

        </div>

              <p id="requiredMsgDir">required</p>
            </div>
          </div>
        </div>
        <div class="for-required">
          <div class="icon" data-tooltip="Select Icon" data-flow="bottom" id="textSelectIcon">
            <input type="text" id="iconDirectory" value="" required>
            <button tabindex="4" onclick="selectIcon(event)">
              <img src="../assets/images/default_tray_icon.png" alt="" srcset="" id="imageIcon" />
            </button>
          </div>
          <div class="required-msg" id="requiredIcon">
            <p id="requiredMsgIcon">required</p>
          </div>
        </div>
        <div class="conserve-imgs">

        </div>
        <button class="main-button" onclick="createPack(event)" tabindex="6" id="textCreatePack">
          Create Pack
        </button>
        <!-- <button class="main-button" type="submit" tabindex="6" id="textCreatePack">
          Create Pack
        </button> -->
        <span class="version | textVersion" id="textVersion">version</span>
      </form>

      </div>
